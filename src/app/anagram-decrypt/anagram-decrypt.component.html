<div class="row">
    <app-decrypt-header-buttons></app-decrypt-header-buttons>
    <div class="col-xs-12">
        <div class="slider-div center-block">
            <md-card>
              <md-card-content>
                  <p class="cipher-title">
                      Anagram
                  </p>
                  <p class="cipher-description">
                      <b>Description -</b> This cipher algorithm used  is  the anagram to dechiper the text.
                  </p>
                  <p class="cipher-question">
                      Please select the number of columns:
                  </p>
                  <br />
                  <md-select placeholder="# of Columns" [(ngModel)]="selectedValue" name="numColumns" (change) = "enableColumns()" >
                        <md-option *ngFor="let column of numColumns" [value]="column.value">
                          {{column.viewValue}}
                        </md-option>
                </md-select>
                <br /><br />
                  <p>
                      Re-organize the columns:
                  </p>
                  <div class="center-aligned">
                    <div *ngFor = "let column of totalColumns">
                        <md-select placeholder="Column # {{column.viewValue}}" name="tickSelected" >
                              <md-option *ngFor="let columnValue of tickSelected" [value]="columnValue.value">
                                {{columnValue.viewValue}}
                              </md-option>
                      </md-select>
                      <br /><br /><br />
                    </div>
                </div>
                <div class="center-aligned">
                    <button md-raised-button class="home-button" routerLink="/encrypted">Submit</button>
                </div>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
<app-tools></app-tools>
