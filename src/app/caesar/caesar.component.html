<div class="row">
    <app-encrypt-header-buttons></app-encrypt-header-buttons>
    <div class="col-xs-12">
        <div class="slider-div center-block">
            <md-card>
              <md-card-content>
                  <p class="cipher-title">
                      Caesar Shift
                  </p>
                  <p class="cipher-description">
                      <b>Description -</b> This cipher algorithm tranforms each Plaitext charecter into a Ciphertext character shifted a fixed distance down the alphabet.
                  </p>
                  <p class="cipher-question">
                      How many places would you like to shift?:
                  </p>
                <md-slider
                    class="example-margin"
                    [disabled]="disabled"
                    [invert]="invert"
                    [max]="max"
                    [min]="min"
                    [step]="step"
                    [thumb-label]="thumbLabel"
                    [tick-interval]="tickInterval"
                    [value]="value"
                    [vertical]="vertical">
                </md-slider>
                <div class="center-aligned">
                    <button md-raised-button class="home-button" routerLink="/encrypted">Submit</button>
                </div>
                </md-card-content>
            </md-card>
        </div>

    </div>
</div>
