<div class="row">
    <app-encrypt-header-buttons></app-encrypt-header-buttons>
    <div class="col-xs-12">
        <div class="slider-div center-block">
            <md-card>
              <md-card-content>
                  <p class="cipher-title">
                      Keyword
                  </p>
                  <p class="cipher-description">
                      <b>Description -</b> This cipher algorithm will use a keyword as your cipher
                  </p>
                  <p class="cipher-question">
                      What is the keyword you would like to use?
                  </p>
                  <div class="center-aligned">
                      <md-input-container>
                          <input mdInput placeholder="Keyword" [(ngModel)]="keyword" (change) = "removeDuplicateCharacters()">
                      </md-input-container>
                </div>
                <div class="center-aligned">
                    <button md-raised-button class="home-button" routerLink="/solution">Submit</button>
                </div>
                </md-card-content>
            </md-card>
        </div>

    </div>
</div>
