<div class="row">
    <app-encrypt-header-buttons></app-encrypt-header-buttons>
    <div class="col-xs-12">
        <div class="slider-div center-block">
            <md-card>
              <md-card-content>
                  <p class="cipher-title">
                      Permuation
                  </p>
                  <p class="cipher-description">
                      <b>Description -</b> This cipher algorithm will use
                  </p>
                  <p class="cipher-question">
                      Please select the number of columns:
                  </p>
                  <md-slider
                      class="example-margin"
                      [disabled]="disabled"
                      [invert]="invert"
                      [max]="max"
                      [min]="min"
                      [step]="step"
                      [thumb-label]="thumbLabel"
                      [tick-interval]="tickInterval"
                      [value]="value"
                      [vertical]="vertical">
                  </md-slider>
                  <p>
                      Re-organize the columns:
                  </p>
                  <div class="center-aligned">
                      <md-input-container>
                          <input mdInput placeholder="Keyword">
                      </md-input-container>
                </div>
                <div class="center-aligned">
                    <button md-raised-button class="home-button" routerLink="/encrypted">Submit</button>
                </div>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
